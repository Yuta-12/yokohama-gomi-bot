<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>横浜市ごみ分別チャットボット</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', 'Noto Sans JP', sans-serif; }
    #chat-container::-webkit-scrollbar { width: 8px; }
    #chat-container::-webkit-scrollbar-track { background: #f1f1f1; }
    #chat-container::-webkit-scrollbar-thumb { background: #888; border-radius: 4px; }
    #chat-container::-webkit-scrollbar-thumb:hover { background: #555; }
    .prose p { margin-top: 0.5em; margin-bottom: 0.5em; }
    .prose ul { margin-top: 0.5em; margin-bottom: 0.5em; padding-left: 1.5em; }
    .prose li { margin-top: 0.25em; margin-bottom: 0.25em; }
    .prose strong { font-weight: 600; }
    .prose code { background-color: #f3f4f6; padding: 0.2em 0.4em; margin: 0; font-size: 85%; border-radius: 3px; }
    .prose pre { background-color: #f3f4f6; padding: 1em; border-radius: 6px; overflow-x: auto; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-xl flex flex-col h-[90vh]">
    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 rounded-t-2xl flex items-center justify-between shadow-md">
      <div class="flex items-center space-x-3">
        <h1 class="text-xl font-bold">横浜市ごみ分別チャット</h1>
      </div>
    </header>

    <!-- Chat Container -->
    <div id="chat-container" class="flex-1 p-6 overflow-y-auto"></div>

    <!-- Input Area -->
    <div class="p-4 border-t border-gray-200 bg-white rounded-b-2xl">
      <div class="flex items-center space-x-3">
        <input type="text" id="user-input" class="flex-1 p-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="例: 「乾電池」や「スプレー缶」の捨て方は？" />
        <button id="send-button" class="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed">
          ▶
        </button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    let chatHistory = [];
    const SYSTEM_PROMPT = `あなたは「横浜市ごみ分別案内チャットボット」です。横浜市の公式情報に基づいて、ごみの分別方法や収集日について、親切かつ正確に回答してください。`;

    sendButton.addEventListener('click', handleSendMessage);
    userInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.isComposing) handleSendMessage();
    });

    function initialize() {
      addMessage('bot', 'こんにちは！横浜市のゴミの分別について、どんなことでも聞いてくださいね。');
    }

    async function handleSendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage('user', message);
      userInput.value = '';
      setLoading(true);

      try {
        const botResponse = await getGeminiResponse(message);
        addMessage('bot', botResponse);
      } catch (error) {
        addMessage('system', `エラーが発生しました: ${error.message}`);
      } finally {
        setLoading(false);
      }
    }

    async function getGeminiResponse(userMessage) {
      chatHistory.push({ role: "user", parts: [{ text: userMessage }] });

      const payload = {
        system_instruction: {
          parts: [{ text: SYSTEM_PROMPT }]
        },
        contents: chatHistory.slice(-10)
      };

      const response = await fetch('/.netlify/functions/gomi-proxy', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!response.ok) {
        const errorData = await response.json();
        throw new Error(errorData.error?.message || `ステータス: ${response.status}`);
      }

      const result = await response.json();

      if (result.candidates && result.candidates[0]?.content?.parts?.[0]?.text) {
        const botText = result.candidates[0].content.parts[0].text;
        chatHistory.push({ role: "model", parts: [{ text: botText }] });
        return botText;
      }

      return "申し訳ありません、応答を生成できませんでした。";
    }

    function addMessage(role, text) {
      const wrapper = document.createElement('div');
      wrapper.className = `flex mb-4 w-full ${role === 'user' ? 'justify-end' : 'justify-start'}`;
      const bubble = document.createElement('div');

      if (role === 'system') {
        bubble.className = 'w-full text-center text-sm text-gray-500 p-2';
        bubble.textContent = text;
      } else {
        bubble.className = 'rounded-2xl p-4 max-w-lg';
        const content = document.createElement('div');
        if (role === 'user') {
          bubble.className += ' bg-blue-500 text-white';
          content.textContent = text;
        } else {
          bubble.className += ' bg-gray-200 text-gray-800';
          content.className = 'prose';
          content.innerHTML = marked.parse(text);
        }
        bubble.appendChild(content);
      }

      wrapper.appendChild(bubble);
      chatContainer.appendChild(wrapper);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    function setLoading(isLoading) {
      userInput.disabled = isLoading;
      sendButton.disabled = isLoading;
      sendButton.textContent = isLoading ? '送信中...' : '▶';
    }

    initialize();
  </script>
</body>
</html>
